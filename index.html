<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <div class="user-nav-bar">
            <h4>Olutubo Daniel</h4>
            <a href="">Log-out</a>
        </div>
        <div class="seperator-line"></div>
        <div class="link-nav-bar">
            <h3>Techly</h3>
            <div class="nav-links">
                <a href="">HOME</a>
                <a href="">SERVICES</a>
                <a href="">FACILITY</a>
                <a href="login/index.html">REGISTER</a>
            </div>
        </div>
    </div>
    <div class="action-area">
        <div class="information-area active">
            <div class="buttons">
                <button class="message-btn" type="button" onclick="showMessages()">Send Message</button>
                <button class="notification-btn" type="button" onclick="showNotifications()">Notifications</button>
            </div>
            <div class="Messages">
                <div class="full-name"><h5>Full-name</h5></div>
                <div class="e-mail"><h5>E-mail/id</h5></div>
                <textarea name="" placeholder="Subject" class="text-input"></textarea>
                <textarea name="" placeholder="Message" class="text-input"></textarea>
            </div>
        </div>
        <div class="notification-area">
            <div class="buttons">
                <button class="message-btn" type="button" onclick="showMessages()">Send Message</button>
                <button class="notification-btn" type="button" onclick="showNotifications()">Notifications</button>
            </div>
            <div class="Notifications">
                <h3>No new notifications</h3>
            </div>
        </div>
        <div class="constant-area">
            <div class="profile-picture">
                <img src="face.jpg" alt="">
            </div>
            <h1>Application Process: Pending</h1>
            <h1>Resumption Date: 1|01|2021</h1>
        </div>
    </div>

    <script>
        function showMessages() {
            document.querySelector('.information-area').classList.add('active');
            document.querySelector('.notification-area').classList.remove('active');
        }

        function showNotifications() {
            document.querySelector('.notification-area').classList.add('active');
            document.querySelector('.information-area').classList.remove('active');
        }
    </script>
</body>
</html>
